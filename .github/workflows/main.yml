name: Deploy

env:
  DATABASE_DIRECT_URL: ${{ secrets.DATABASE_DIRECT_URL }}
  DATABASE_URL: ${{ secrets.DATABASE_URL }}
  VERCEL_ORG_ID: ${{ secrets.VERCEL_ORG_ID }}
  VERCEL_PROJECT_ID: ${{ secrets.VERCEL_PROJECT_ID }}

on:
  push:
    branches: ["main"]

jobs:
  build-and-deploy:
    name: Build and deploy
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: pkgxdev/dev@v0
      - run: yarn install --immutable
      - run: yarn build
      - run: yarn vercel --cwd=packages/app --token=${{ secrets.VERCEL_TOKEN }} pull --yes --environment=production
      - run: yarn vercel --cwd=packages/app --token=${{ secrets.VERCEL_TOKEN }} deploy --prebuilt --prod --skip-domain > deployment-url.txt
      - run: yarn prisma migrate deploy
      # We need to specify which organization (scope) owns the deployment,
      # otherwise it fails with "Deployment belongs to a different team"
      - run: yarn vercel --cwd=packages/app --token=${{ secrets.VERCEL_TOKEN }} promote $(cat deployment-url.txt) --scope=${{ secrets.VERCEL_ORG_ID }}
