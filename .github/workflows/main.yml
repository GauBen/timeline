name: Deploy

env:
  VERCEL_ORG_ID: ${{ secrets.VERCEL_ORG_ID }}
  VERCEL_PROJECT_ID: ${{ secrets.VERCEL_PROJECT_ID }}

on:
  push:
    branches: ["main"]

jobs:
  build-and-deploy:
    name: Build and deploy
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - uses: pkgxdev/dev@v0
      - run: yarn install --immutable
      - run: yarn build
      - run: yarn vercel --cwd packages/app pull --yes --environment=production --token=${{ secrets.VERCEL_TOKEN }}
      - run: yarn vercel --cwd packages/app deploy --prebuilt --prod --token=${{ secrets.VERCEL_TOKEN }}
